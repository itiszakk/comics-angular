<div class="container">
    <div class="row">
        <div class="cards col-xxl-10 col-12">
            <div class="character-gallery-header row m-0 mb-2">
                <h1 class="text-xxl-start text-center">
                    CHARACTERS
                    <span class="character-count">
                      {{'(' + characters.length + ')'}}
                    </span>
                </h1>
            </div>
            <div class="row justify-content-center">
                <div *ngFor="let character of characters" class="col-auto mb-3">
                    <div class="character-gallery-card card rounded-0 border-0">
                        <img (click)="routeToCharacterInfo(character.id)" src={{character.imageUrl}} class="card-img-top rounded-0 shadow" alt="Image is missing">
                        <div class="card-body p-0">
                            <p class="card-title">
                              {{character.characterName.toUpperCase()}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
